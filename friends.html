<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <div class="screen-header__dot">
                    <span class="screen-header__dot-dot"></span>
                    <span>
                        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    </span>
                </div>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            Friends' Names Display 
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="rickandmorty/01.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Morty</h4>
                        <h6 class="user-component__subtitle">Jessica...♥</h6>
                    </div>
                </div>   
                <div class="user-component__column"></div>        
            </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
            <span>Friends 3</span>
            <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="rickandmorty/02.jpg" class="user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h5 class="user-component__title user-component__title--not-bold ">Rick</h5>
                    </div>
                </div>           
                <div class="user-component__column__song">
                    <div>
                        <span>Chaos Chaos - Do You•••</span>
                        <i class="far fa-play-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="rickandmorty/jessica.jpg" class="user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h5 class="user-component__title user-component__title--not-bold ">Jessica</h5>
                    </div>
                </div>           
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="rickandmorty/evil morty.jpg" class="user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h5 class="user-component__title user-component__title--not-bold ">Evil.Morty</h5>
                    </div>
                </div>           
                <div class="user-component__column__song">
                    <div>
                        <span>Blonde Red•••</span>
                        <i class="far fa-play-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="more.html">
                            <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <img src="rickandmorty/portal.jpg" alt="">
            <span>Please Wating...</span>
        </div>

        <div id="no-mobile">
            <span>Your screen too big.</span>
        </div>
        

        <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
            </script>
    </body>
</html>
