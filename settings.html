<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="friends.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column setting">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg fa-lg"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings-setting">
                        <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings-setting">
                        <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting-column">
                </li>
                <li class="settings-setting ver">
                        <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-adjust"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">System Mode</div>
                </li>
                <li class="settings-setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-phone-volume"></i>
                    <span>Call</span>
                </div>
                <div class="settings__setting-column"></div>
                </li>

                
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="more.html">
                            <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen too big.</span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
            </script>
    </body>
</html>
