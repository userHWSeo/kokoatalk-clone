<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <div class="screen-header__dot">
                    <span class="screen-header__dot-dot"></span>
                    <span>
                        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    </span>
                </div>
            </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="rickandmorty/01.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Morty</h4>
                        <div class="user-component__more">
                            <h6 class="user-component__subtitle">+8201-0000-0000</h6>
                            <span><i class="fas fa-exclamation-circle"></i></span>
                        </div>
                    </div>
                </div>   
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>        
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Mail</span>
                </div>
            </div>
            <div class="icon-row two">
                <div class="icon-row__icon">
                    <i class="far fa-kiss-wink-heart"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="rickandmorty/img01.png" alt="">
                        </div>
                        <span class="more-suggestions__icon-text">
                            Rick&Morty
                        </span>
                        </div>
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <img src="rickandmorty/meseeks.png" alt="">
                            </div>
                            <span class="more-suggestions__icon-text">
                                Mr.Meeseeks
                            </span>
                            </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="more.html">
                            <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen too big.</span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
            </script>
    </body>
</html>
