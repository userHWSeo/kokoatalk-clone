<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="friends.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Evil.Morty</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            
            <div class="chat__timestamp">
                Sunday, November 7, 2021
            </div>

            <div class="message-row">
                <img src="rickandmorty/evil morty.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Evil.Morty</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi.. My friend...</span>
                        <span class="message__time">17:01</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi...?</span>
                        <span class="message__time">17:02</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="rickandmorty/evil morty.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Evil.Morty</span>
                    <div class="message__info">
                        <span class="message__bubble">I hate you...</span>
                        <span class="message__time">17:03</span>
                    </div>
                </div>
            </div>

        </main>

        

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen too big.</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
            </script>
    </body>
</html>
